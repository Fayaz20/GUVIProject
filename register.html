<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with AJAX</title>
  <link rel="stylesheet" href="css/register.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/register.js"></script>
</head>

<body>

  <form id="reg-from" action="php/register.php" method="post">
    <h2>Register</h2>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    <button style="background-color: #87CEEB;width: 100%;padding: 10px;color: black;border: none;border-radius: 3px;cursor: pointer;" type="submit">Submit</button>
  </form>

  <div id="result"></div>

</body>

</html>
